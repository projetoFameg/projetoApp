<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="bg">

  <form [formGroup]="form">

    <ion-item>
      <ion-label stacked>Nome do exercício</ion-label>
      <ion-input type="text" formControlName="NomeExercicio"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.NomeExercicio.valid && (form.controls.NomeExercicio.dirty || form.controls.NomeExercicio.touched)"
      color="danger">
      <div [hidden]="!form.controls.NomeExercicio.errors.required">
        O campo é obrigatório
      </div>
    </ion-item>

    <ion-item>
      <ion-label stacked>Grupo Muscular</ion-label>
      <ion-select formControlName="grupoMuscular">
        <ion-option value="vazio">vazio</ion-option>
        <ion-option value="Abdominal">Abdominal</ion-option>
        <ion-option value="Trapézio">Trapézio</ion-option>
        <ion-option value="Dorsal">Dorsal</ion-option>
        <ion-option value="Ombro posterior">Ombro posterior</ion-option>
        <ion-option value="Ombro frontal">Ombro frontal</ion-option>
        <ion-option value="Ombro Lateral">Ombro Lateral</ion-option>
        <ion-option value="Peito superior">Peito superior</ion-option>
        <ion-option value="Peito">Peito</ion-option>
        <ion-option value="Biceps">Biceps</ion-option>
        <ion-option value="Triceps Lateral">Triceps Lateral</ion-option>
        <ion-option value="Triceps branquial">Triceps branquial</ion-option>
        <ion-option value="Antebraço">Antebraço</ion-option>
        <ion-option value="Glúteo">Glúteo</ion-option>
        <ion-option value="Quadrícepes">Quadrícepes</ion-option>
      </ion-select>
    </ion-item>




    <!-- <ion-item>
          <ion-label stacked>Imagem</ion-label>
          <ion-input ngControl="image" type="file" placeholder="Select Category Image" [(ngModel)]="exerciseItem.imagem"></ion-input>
        </ion-item> -->

    <button ion-button block type="submit" [disabled]="!form.valid" (click)="onSubmit()">Add Exercício</button>
  </form>

</ion-content>
